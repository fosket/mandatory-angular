<div class="board">

  <!-- Add click event binding for this button... -->
  <button (click)="switch=!switch">
    New Task
  </button>
  
  <task-form *ngIf="switch" (taskAdded)="handleTaskAdded($event)"
  ></task-form>

  <div class="lists">
    <!-- Markup for task lists here... -->
    <task-list *ngFor="let status of statusTypes" [statusType]="status"
    ></task-list>
  </div>
</div>
